<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2>Email Confirmation</h2>
      <form [formGroup]="confirmationForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter your email" />
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
            <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
            <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
          </div>
        </div>

        <div class="form-group mb-3">
          <input type="text" id="verificationCode" class="form-control" formControlName="verificationCode"
            placeholder="Enter 6-digit code" />
          <div *ngIf="f['verificationCode'].touched && f['verificationCode'].invalid" class="text-danger">
            <small *ngIf="f['verificationCode'].errors?.['required']">Code is required.</small>
            <small *ngIf="f['verificationCode'].errors?.['pattern']">Code must be 6 digits.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="isSubmitting || confirmationForm.invalid">
          Verify Email
        </button>
      </form>
    </div>
  </div>
</div>
