

  <div class="d-flex justify-content-center mt-5 mb-5">

    <div class="col-md-6">

      <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                id="fullName"
                class="form-control"
                formControlName="fullName"
              />
              <div *ngIf="f['fullName'].invalid && (f['fullName'].dirty || f['fullName'].touched)" class="text-danger">
                <small *ngIf="f['fullName'].errors?.['required']">Full Name is required.</small>
                <small *ngIf="f['fullName'].errors?.['minlength']">Full Name must be at least 3 characters long.</small>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="text-danger">
                <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
                <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
              </div>
            </div>

            <!-- Date of Birth -->
            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date of Birth</label>
              <input
                type="date"
                id="dateOfBirth"
                class="form-control"
                formControlName="dateOfBirth"
              />
              <div *ngIf="f['dateOfBirth'].invalid && (f['dateOfBirth'].dirty || f['dateOfBirth'].touched)" class="text-danger">
                <small *ngIf="f['dateOfBirth'].errors?.['required']">Date of Birth is required.</small>
              </div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="tel"
                id="phoneNumber"
                class="form-control"
                formControlName="phoneNumber"
              />
              <div *ngIf="f['phoneNumber'].invalid && (f['phoneNumber'].dirty || f['phoneNumber'].touched)" class="text-danger">
                <small *ngIf="f['phoneNumber'].errors?.['required']">Phone Number is required.</small>
                <small *ngIf="f['phoneNumber'].errors?.['pattern']">Invalid phone number format.</small>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
              <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="text-danger">
                <small *ngIf="f['password'].errors?.['required']">Password is required.</small>
                <small *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>




  </div>
