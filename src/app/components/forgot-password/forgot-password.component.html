<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h2>Forgot Password</h2>

      <!-- Show loading message while submitting -->
      <div *ngIf="isSubmitting" class="alert alert-info">
        Sending reset link...
      </div>

      <!-- Show success or error message -->
      <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
        {{ message }}
      </div>

      <!-- Forgot Password Form -->
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
          />
          <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
            <small *ngIf="f['email'].errors?.['required']">Email is required.</small>
            <small *ngIf="f['email'].errors?.['email']">Invalid email format.</small>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="isSubmitting || forgotPasswordForm.invalid"
        >
          <span *ngIf="!isSubmitting">Send Reset Link</span>
          <span *ngIf="isSubmitting">Sending...</span>
        </button>
      </form>
    </div>
  </div>
</div>
