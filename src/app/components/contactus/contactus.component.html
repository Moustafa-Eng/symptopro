<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4 text-center text-white">Contact Us</h2>
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" formControlName="name">
          <div *ngIf="submitted && contactForm.get('name')?.errors" class="text-danger">
            Name is required
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="submitted && contactForm.get('email')?.errors" class="text-danger">
            Valid email is required
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" formControlName="phone">
          <div *ngIf="submitted && contactForm.get('phone')?.errors" class="text-danger">
            10-digit phone number required
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="1" formControlName="message"></textarea>
          <div *ngIf="submitted && contactForm.get('message')?.errors" class="text-danger">
            Message must be at least 10 characters
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
  </div>
</div>
