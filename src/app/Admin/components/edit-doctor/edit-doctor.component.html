<div class="modal fade show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Doctor</h5>
        <button type="button" class="btn-close" (click)="cancel()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="doctorForm" (ngSubmit)="editDoctor()">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
            <div *ngIf="doctorForm.get('name')?.invalid && doctorForm.get('name')?.touched" class="text-danger">
              Name is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="specialty" class="form-label">Specialty</label>
            <select class="form-select" id="specialty" formControlName="specialty">
              <option value="">Select Specialty</option>
              <option *ngFor="let spec of specialties" [value]="spec">{{ spec }}</option>
            </select>
            <div *ngIf="doctorForm.get('specialty')?.invalid && doctorForm.get('specialty')?.touched" class="text-danger">
              Specialty is required.
            </div>
          </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="doctorForm.get('email')?.invalid && doctorForm.get('email')?.touched" class="text-danger">
                Valid email is required.
              </div>
            </div>
        
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone">
              <div *ngIf="doctorForm.get('phone')?.invalid && doctorForm.get('phone')?.touched" class="text-danger">
                Phone is required.
              </div>
            </div>
        
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address">
              <div *ngIf="doctorForm.get('address')?.invalid && doctorForm.get('address')?.touched" class="text-danger">    
                Address is required.
              </div>
            </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="doctorForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal backdrop -->
<div class="modal-backdrop fade show"></div>
